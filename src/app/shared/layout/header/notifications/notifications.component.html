<!-- Notification Icon + Count Badge -->
<div class="notification-container" [clickOutside]="closeDropdown">
  <div class="notification-box" (click)="toggleShow()" [class.active]="isShow()">
  <div class="notification-box" (click)="toggleShow()" [class.active]="isShow">
    <app-common-svg-icon [icon]="'notification'"></app-common-svg-icon> 
    <span class="badge rounded-pill badge-primary" *ngIf="unreadCount > 0" [@badgePulse]>
      {{ unreadCount }}
    </span>
  </div>

  <!-- Dropdown Popup -->
  <div class="notification-dropdown" [class.active]="isShow" [@slideInOut] *ngIf="isShow">
    <div class="notification-header">
      <h5 class="notification-title">
        <i class="fas fa-bell"></i>
        Notifications
      </h5>
      <button class="close-btn" (click)="closeDropdown()" type="button">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="notification-loading">
      <div class="spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !loading" class="notification-error">
      <i class="fas fa-exclamation-triangle"></i>
      <p>{{ error }}</p>
      <button class="retry-btn" (click)="fetchNotifications()" type="button">
        <i class="fas fa-redo"></i>
        Retry
      </button>
    </div>

    <!-- Notification content -->
    <div class="notification-content" *ngIf="!loading && !error">
      <!-- Empty state -->
      <div *ngIf="latestThree.length === 0" class="notification-empty">
        <i class="fas fa-bell-slash"></i>
        <p>No notifications available</p>
      </div>

      <!-- Latest notifications loop -->
      <div class="notification-list" *ngIf="latestThree.length > 0">
        <div 
          *ngFor="let note of latestThree; trackBy: trackByNotification; let i = index" 
          class="notification-item"
          [class.unread]="!note.read"
          (click)="openNotificationDialog(note)"
          [@itemSlide]
        >
          <div class="notification-avatar">
            <img
              [src]="getNotificationAvatar(note)"
              [alt]="getNotificationSender(note)"
              (error)="onImageError($event)"
            />
            <div class="notification-indicator" *ngIf="!note.read"></div>
          </div>
          
          <div class="notification-body">
            <div class="notification-header-info">
              <h6 class="notification-sender">
                {{ getNotificationSender(note) }}
              </h6>
              <small class="notification-time">{{ getRelativeTime(note.date) }}</small>
            </div>
            
            <p class="notification-message">
              {{ getMessage(note.message) }}
            </p>
            
            <div class="notification-actions" *ngIf="isTicketNotification(note.message)">
              <span class="notification-badge ticket-badge">
                <i class="fas fa-ticket-alt"></i>
                New Ticket
              </span>
            </div>
          </div>

          <div class="notification-menu">
            <button class="menu-btn" (click)="toggleNotificationMenu(note.id, $event)" type="button">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="menu-dropdown" *ngIf="activeMenuId === note.id" [@fadeInOut]>
              <button (click)="markAsRead(note)" type="button">
                <i class="fas fa-eye"></i>
                {{ note.read ? 'Mark as Unread' : 'Mark as Read' }}
              </button>
              <button (click)="deleteNotification(note)" type="button" class="delete-btn">
                <i class="fas fa-trash"></i>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="notification-footer" *ngIf="latestThree.length > 0">
        <button 
          class="mark-all-read-btn" 
          (click)="markAllAsRead()" 
          *ngIf="hasUnreadNotifications()"
          type="button"
        >
          <i class="fas fa-check-double"></i>
          Mark all as read
        </button>
        <a class="view-all-link" [routerLink]="['/notifications']">
          <i class="fas fa-external-link-alt"></i>
          View all notifications
        </a>
      </div>
    </div>
  </div>

  <!-- Backdrop -->
  <div class="notification-backdrop" *ngIf="isShow" (click)="closeDropdown()" [@fadeInOut]></div>
</div>
